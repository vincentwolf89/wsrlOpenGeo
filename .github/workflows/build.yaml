name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.15.1' # or the version you use
          cache-dependency-path: vertigis-wsrl/package-lock.json  # ğŸ‘ˆ change this if your package file is elsewhere
          cache: 'npm'      # or 'npm'

      - name: Install dependencies
        working-directory: ./vertigis-wsrl   # ğŸ‘ˆ change this
        run: npm install   # or npm install

      - name: Build project
        working-directory: ./vertigis-wsrl   # ğŸ‘ˆ change this
        run: npm run build     # or npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: vertigis-wsrl/dist/   # ğŸ‘ˆ adjust if your build output goes elsewhere
